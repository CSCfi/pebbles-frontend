<form [formGroup]="environmentItemEditFormGroup">
  <h2>Edit your Environment</h2>
  <div class="plain-form-container">
    <!-- Name -->
    <mat-form-field appearance="fill">
      <mat-label>Environment name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <br>
    <!-- Description-->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <app-dashboard-search-box [labels]="selectedLabels"></app-dashboard-search-box>
    <br>
    <mat-label>Jupyter interface</mat-label>
    <mat-radio-group formControlName="jupyterInterface" [(ngModel)]="jupyterInterface">
      <ul>
        <li>
          <mat-radio-button [value]="'lab'">Jupyter Lab</mat-radio-button>
        </li>
        <li>
          <mat-radio-button [value]="'notebook'">Jupyter Notebook</mat-radio-button>
        </li>
      </ul>
    </mat-radio-group>
    <mat-label>Download Method</mat-label>
    <mat-radio-group formControlName="downloadMethod" [(ngModel)]="downloadMethod">
      <ul>
        <li>
          <mat-radio-button [value]="'none'">None</mat-radio-button>
        </li>
        <li>
          <mat-radio-button [value]="'git-clone'">Git clone a repository</mat-radio-button>
        </li>
        <li>
          <mat-radio-button [value]="'http-get'">Download by URL</mat-radio-button>
        </li>
      </ul>
    </mat-radio-group>
    <ng-container [ngSwitch]="downloadMethod">
      <div *ngSwitchCase=" ['git-clone','http-get'].includes(downloadMethod) ? downloadMethod : !downloadMethod ">
        <mat-form-field>
          <mat-label>Source(URL)</mat-label>
          <input matInput formControlName="downloadUrl">
        </mat-form-field>
      </div>
    </ng-container>
    <div *ngIf="downloadMethod && downloadMethod !== 'none'" >
      <mat-checkbox formControlName="isAutoExecution" [(ngModel)]="isAutoExecution" >Auto Execute (Bash file, unZip)</mat-checkbox>
    </div>

    <!-- Submit -->
    <div class="button-row">
      <button class="submit-button" mat-flat-button color="primary" (click)="editEnvironmentItem()">Update</button>
      <button class="cancel-button" mat-flat-button (click)="closeForm()">Cancel</button>
    </div>
  </div>
</form>
