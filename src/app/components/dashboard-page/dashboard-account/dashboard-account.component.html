<app-dashboard-breadcrumb [content]=content ></app-dashboard-breadcrumb>

<section class="content-wrapper">
  <div class="content card" id="content-body">
    <form role="form">
      <section class="user-info">
        <div class="row form-group">
          <div class="col-lg-4">
            <h4>User ID</h4>
          </div>
          <div class="col-lg-8">
            <div>{{ user.id }}</div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-lg-4">
            <h4>User Name</h4>
          </div>
          <div class="col-lg-8">
            <div>{{ user.eppn }}</div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-lg-4">
            <h4>User email</h4>
          </div>
          <div class="col-lg-8">
            <div> {{ user.email_id }}</div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-lg-4">
            <h4>User Status</h4>
          </div>
          <div class="col-lg-8">
            <div>
              <ng-container *ngIf="user.is_admin; then admin; else not_admin"></ng-container>
              <ng-template #admin>Admin</ng-template>
              <ng-template #not_admin>
                <ng-container *ngIf="user.is_workspace_owner then workspace_owner; else not_workspace_owner">
                </ng-container>
              </ng-template>
              <ng-template #workspace_owner>Workspace Owner</ng-template>
              <ng-template #not_workspace_owner >
                <!-- TODO : Check how to integrate workspace manager depending on rest of UI design -->
                <ng-container *ngIf=" user ; then regular_user else workspace_manager">
                </ng-container>
              </ng-template>
              <ng-template #workspace_manager>Workspace Manager</ng-template>
              <ng-template #regular_user>Normal User</ng-template>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
</section>
