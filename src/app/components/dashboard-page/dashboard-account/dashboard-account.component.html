      <section>
        <div class="row password-setting setting">
          <div class="col-lg-4">
            <h4> Password </h4>
          </div>
          <div class="col-lg-8">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="required" for="new_pw">
                  New Password
                </label>
                <input required="required" class="form-control" type="password" value="" id="new_pw">
              </div>

              <div class="form-group col-md-6">

              <input required="required" class="form-control" type="text" value="" id="user_name">
            </div>

            <div class="form-group">
              <label class="required" for="user_email">
                Email
              </label>
              <input required="required" class="form-control input-lg" value="" type="text" id="user_email">
