<div class="members-container">
  <ng-container *ngIf="tableList.length > 0; else noMember">
    <!-- Search Box -->
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <!-- Member List -->
    <table mat-table [dataSource]="dataSource">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Index -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> no. </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>
      <!-- Icon -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons"> {{element.icon}} </span>
        </td>
      </ng-container>

      <!-- User Name -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> user ID </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- authority -->
      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef> authority </th>
        <td mat-cell *matCellDef="let element">
         {{ element.authority }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </ng-container>

  <!-- No Member -->
  <ng-template #noMember>
    <p>You have no member in this workspace yet.</p>
  </ng-template>
</div>
