      <mat-icon role="logomark"> import_contacts </mat-icon>
    </div>
    <div class="logotype" *ngIf="isTextVisible">
      <h1> Notebooks </h1>
    </div>
  </div>

  <div class="nav-toggle-btn">
    <button mat-button class="mid"
    (click)="emitSideNavToggle()">
      <ng-container *ngIf="isTextVisible; else close">
        <mat-icon>menu_open</mat-icon>
      </ng-container>
      <ng-template #close>
        <mat-icon>menu</mat-icon>
      </ng-template>
    </button>
  </div>

  <ul class="sidebar-menu scrollable">
    <li class="nav-item" [class.active]="router.url==='/dashboard/catalog'"
    #tooltip="matTooltip" matTooltip="Environments" [matTooltipDisabled]="true">
      <a class="sidebar-link v-centering" [routerLink]="['/dashboard/catalog']">
        <div class="icon-holder">
          <mat-icon fontSet="material-icons-outlined">import_contacts</mat-icon>
        </div>
        <div class="title" *ngIf="isTextVisible">Environments</div>
      </a>
    </li>
    <li class="nav-item" [class.active]="router.url==='/dashboard/user-workspace'"
    #tooltip="matTooltip" matTooltip="My workspaces" [matTooltipDisabled]="true">
      <a class="sidebar-link v-centering" [routerLink]="['/dashboard/user-workspace']">
        <div class="icon-holder">
          <mat-icon>people_outline</mat-icon>
        </div>
        <div class="title" *ngIf="isTextVisible">My workspaces</div>
      </a>
    </li>
  </ul>

  <ng-container *ngIf="authService.isWorkspaceOwner">
    <ul class="sidebar-menu workspace-owner">
      <li class="nav-item workspace-owner-item" [class.active]="router.url==='/dashboard/workspace-owner'"
      #tooltip="matTooltip" matTooltip="Manage workspaces" [matTooltipDisabled]="true">
        <a class="sidebar-link v-centering" [routerLink]="['/dashboard/workspace-owner']">
          <div class="icon-holder">
            <mat-icon fontSet="material-icons-outlined">folder_shared</mat-icon>
          </div>
          <div class="title" *ngIf="isTextVisible">Manage workspaces</div>
        </a>
      </li>
    </ul>
  </ng-container>

  <ng-container *ngIf="authService.isAdmin">
    <ul class="sidebar-menu workspace-owner nav-section">
      <li class="nav-item workspace-owner-item" [class.active]="router.url==='/dashboard/admin'"
      #tooltip="matTooltip" matTooltip="Admin tool" [matTooltipDisabled]="true">
        <a class="sidebar-link v-centering" [routerLink]="['/dashboard/admin']">
          <div class="icon-holder">
            <mat-icon fontSet="material-icons-outlined">admin_panel_settings</mat-icon>
          </div>
          <div class="title" *ngIf="isTextVisible">Admin tool</div>
        </a>
      </li>
      <li class="nav-item workspace-owner-item" [class.active]="router.url==='/dashboard/statistics'"
      #tooltip="matTooltip" matTooltip="Statistics" [matTooltipDisabled]="true">
        <a class="sidebar-link v-centering" [routerLink]="['/dashboard/statistics']">
          <div class="icon-holder">
            <mat-icon fontSet="material-icons-outlined">bar_chart</mat-icon>
          </div>
          <div class="title" *ngIf="isTextVisible">Statistics</div>
        </a>
      </li>
    </ul>
  </ng-container>

  <ul class="sidebar-menu scrollable nav-section">
    <li class="nav-item" [class.active]="router.url==='/dashboard/message'"
    #tooltip="matTooltip" matTooltip="Announcements" [matTooltipDisabled]="true">
      <a class="sidebar-link v-centering" [routerLink]="['/dashboard/message']">
        <div class="icon-holder">
          <mat-icon fontSet="material-icons-outlined"
          [matBadge]="1" matBadgeColor="warn">
            notifications
          </mat-icon>
        </div>
        <div class="title" *ngIf="isTextVisible">Announcements</div>
      </a>
    </li>
    <li class="nav-item" [class.active]="router.url==='/dashboard/account'"
    #tooltip="matTooltip" matTooltip="Account" [matTooltipDisabled]="true">
      <a class="sidebar-link v-centering" [routerLink]="['/dashboard/account']">
        <div class="icon-holder">
          <mat-icon fontSet="material-icons-outlined">face</mat-icon>
        </div>
        <div class="title" *ngIf="isTextVisible">Account</div>
      </a>
    </li>
  </ul>
  <ul class="sidebar-menu outer-link nav-section">
    <li class="nav-item" [class.active]="router.url==='/dashboard/help'"
    #tooltip="matTooltip" matTooltip="Help" [matTooltipDisabled]="true">
      <a class="sidebar-link v-centering" [routerLink]="['/dashboard/help']">
        <div class="icon-holder">
          <mat-icon fontSet="material-icons-outlined">help_outline</mat-icon>
        </div>
        <div class="title" *ngIf="isTextVisible">Help</div>
      </a>
    </li>
  </ul>

  <div class="sidebar-logout">
    <button class="logout-button"
    (click)="authService.logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span class="button-text" *ngIf="isTextVisible">Logout</span>
    </button>
  </div>

</div>
