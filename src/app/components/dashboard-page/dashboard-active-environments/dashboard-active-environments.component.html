<app-dashboard-content-header [content]="content" [isSearchOn]="false"></app-dashboard-content-header>

<div class="active-environments-container content-container">
  <ng-container *ngIf="tableRowData.length > 0; else noInstances">

    <!-- active environments list -->
    <table mat-table [dataSource]="dataSource">

      <!-- checkbox column -->
      <ng-container matColumnDef="isSelected">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- workspaceName -->
      <ng-container matColumnDef="workspaceName">
        <th mat-header-cell *matHeaderCellDef>Workspace</th>
        <td mat-cell *matCellDef="let element">{{element.workspaceName}}</td>
      </ng-container>

      <!-- environmentName -->
      <ng-container matColumnDef="environmentName">
        <th mat-header-cell *matHeaderCellDef>Environment</th>
        <td mat-cell *matCellDef="let element">{{element.environmentName}}</td>
      </ng-container>

      <!-- username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- state -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <!-- lifetimeLeft -->
      <ng-container matColumnDef="lifetimeLeft">
        <th mat-header-cell *matHeaderCellDef>Lifetime</th>
        <td mat-cell *matCellDef="let element">{{ element.lifetimeLeft }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-container>

  <!-- No instances -->
  <ng-template #noInstances>
    <p *ngIf="lastUpdateTs === 0">...Loading...</p>
    <p *ngIf="lastUpdateTs > 0">No active environments</p>
  </ng-template>
</div>

<div>
  <button mat-flat-button (click)="deleteSelectedInstances()" [disabled]="selection.isEmpty()">
    Stop selected environments
  </button>
</div>
