<div class="workspace-environments-container spacer__t20">
  <!-- environment instances list -->
  <table mat-table [dataSource]="dataSource">

    <!-- checkbox column -->
    <ng-container matColumnDef="isSelected">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- environmentName -->
    <ng-container matColumnDef="thumb">
      <th mat-header-cell *matHeaderCellDef>image</th>
      <td class="thumb" mat-cell *matCellDef="let element">
        <!-- <img src="assets/images/environment-item-thumb-jupyter_white.svg" width="30"> -->
      </td>
    </ng-container>

    <!-- environmentName -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>environment</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
    <!-- description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <!-- lifetimeLeft -->
    <ng-container matColumnDef="lifetime">
      <th mat-header-cell *matHeaderCellDef>lifetime</th>
      <td mat-cell *matCellDef="let element">{{ element.lifetime }}</td>
    </ng-container>

    <!-- labels -->
    <ng-container matColumnDef="labels">
      <th mat-header-cell *matHeaderCellDef>labels</th>
      <td mat-cell *matCellDef="let element">{{ element.labels }}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <!-- <span class="material-icons"> more_vert </span> -->
        <button mat-button [matMenuTriggerFor]="menu" aria-label="open environment menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="isDraft" (click)="toggleEnvironmentActivation(true)">
            <mat-icon fontSet="material-icons-outlined">cloud</mat-icon>
            <span>activate environment</span>
          </button>
          <button mat-menu-item *ngIf="!isDraft" (click)="toggleEnvironmentActivation(false)">
            <mat-icon fontSet="material-icons-outlined">cloud_off</mat-icon>
            <span>deactivate environment</span>
          </button>
          <button mat-menu-item *ngIf="!isDraft" (click)="toggleGpuActivation(true)" disabled>
            <mat-icon>local_fire_department</mat-icon>
            <span>activate GPU</span>
          </button>
          <button mat-menu-item (click)="openEditEnvironmentDialog()">
            <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
            <span>edit environment</span>
          </button>
          <button mat-menu-item (click)="copyEnvironment()">
            <mat-icon>content_copy</mat-icon>
            <span>copy environment</span>
          </button>
          <button mat-menu-item (click)="deleteEnvironment()">
            <mat-icon>delete_outline</mat-icon>
            <span>delete environment</span>
          </button>
        </mat-menu>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
