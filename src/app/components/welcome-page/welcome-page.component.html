<div id="welcome-page" class="bg__dark page-wrapper">

  <div class="background">
    <div class="bg-pattern-1">
      <img ngSrc="assets/images/bg_pattern.svg" alt="company brand Pattern" height="309" width="307">
    </div>
    <div class="bg-pattern-2">
      <img ngSrc="assets/images/bg_pattern.svg" alt="company brand Pattern" height="309" width="307">
    </div>
  </div>

  <app-header class="app-header"
              [isNaviVisible]="true"
              [logoMarkSize]="80"
              [logoTypeSize]="2.2">
  </app-header>

  <div class="main-content">
    <!--  Service Announcement 'welcome'  -->
    <app-service-announcement [context]="context"></app-service-announcement>

    <div id="jumbotron" role="main">
      <app-welcome-login [context]="context" (emitSpecialLogin)="openSpecialLoginDialog()"></app-welcome-login>
    </div>
  </div>
  <app-footer [context]="context"></app-footer>
</div>

<ng-template #specialLoginDialog>
  <h2 mat-dialog-title>Special Login</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="ext_id" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" [type]="'password'" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ext_id: ext_id(), password: password()}" cdkFocusInitial>
      Submit
    </button>
  </mat-dialog-actions>
</ng-template>

<ng-template #specialLoginDialogTerms>
  <img ngSrc="{{ publicConfigService.getAgreementLogoPath() }}" alt="logo" />
  <h2 mat-dialog-title>{{ publicConfigService.getAgreementTitle() }}</h2>
  <mat-dialog-content>
    <p>Before continuing, you need to agree to our
      <a href="{{ publicConfigService.getTermsOfUseUrl() }}" rel="noopener" target="_blank">
        Terms of Use,
      </a>
      including sections concerning use of
      <a href="{{ publicConfigService.getCookiesPolicyUrl() }}" rel="noopener" target="_blank"> Cookies </a>
      on this site and
      <a href="{{ publicConfigService.getPrivacyPolicyUrl() }}" rel="noopener" target="_blank"> Privacy Policy.</a>
    </p>
    <button mat-button>
      Agree & Continue
    </button>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button cdkFocusInitial>
      Submit
    </button>
  </mat-dialog-actions>
</ng-template>
