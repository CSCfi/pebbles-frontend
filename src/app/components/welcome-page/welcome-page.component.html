<div class="container__screen bg__primary" fxLayout="column">
  <app-header [isNaviVisible]="true"
              [logoMarkSize]="80" [logoTypeSize]="4" [displayMode]="'cutout'"
              class="mt-40 app-header">
  </app-header>
  <div id="jumbotron" role="main" ngClass.gt-xs="mt-75" ngClass.lt-sm="mt-15">
    <!-- <app-message></app-message> -->
    <app-welcome-login (emitSpecialLogin)="openSpecialLoginDialog()"></app-welcome-login>
  </div>
  <div class="bg-pattern-1">
    <img class="csc-img-1" src="assets/images/csc_pattern.svg" alt="CSC Pattern">
  </div>
  <div class="bg-pattern-2">
    <img class="csc-img-2" src="assets/images/csc_pattern.svg" alt="CSC Pattern">
  </div>
</div>
<!-- <app-welcome-publicity></app-welcome-publicity> -->
<app-footer [context]="context"></app-footer>
<ng-template #specialLoginDialog>
  <form class="special-login-form" (ngSubmit)="onLogin()" [formGroup]="loginFormGroup" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput id="ext_id" placeholder="Email" formControlName="ext_id">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput id="password" placeholder="Password" formControlName="password" [type]="'password'">
    </mat-form-field>
    <button id="special-login-submit-button" mat-flat-button color="primary">
      Submit
    </button>
  </form>
</ng-template>
