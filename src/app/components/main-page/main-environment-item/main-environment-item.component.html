<ng-container *ngIf="environment">
  <mat-card class="catalog environment-card r__all mt-5"
    fxLayout="row" fxLayoutAlign="space-between stretch"
    [attr.id]="'env-'+environment.id">
    <!-- Card LEFT section -->
    <div class="card-media-container v-centering__horizontal inversion light-dark"
      [ngClass]="{'jupyter':environmentType==='jupyter', 'rstudio':environmentType==='rstudio'}" fxFlex="0 0 110px">
      <div class="thumbnail" [ngSwitch]="environmentType">
        <div *ngSwitchCase="'jupyter'">
          <i class="lab la-python"></i><br /><span>Jupyter</span>
        </div>
        <div *ngSwitchCase="'rstudio'">
          <i class="lab la-r-project"></i><br /><span>RStudio</span>
        </div>
        <div *ngSwitchDefault>
          <i class="las la-book"></i>
        </div>
      </div>
    </div>
    <!-- //// End of Left section -->

    <!-- Card CENTER section -->
    <div fxFlex="grow" class="card-info-container">
      <mat-card-header>
        <mat-card-title class="environment-name mat-title mb-5" [innerHTML]="environment.name"></mat-card-title>
        <mat-card-subtitle fxLayout="row-reverse" fxLayoutAlign="space-between center">
          <div class="meta-info" fxFlex="0 0 100px">
            <span class="lifetime v-centering__inline">
              <mat-icon class="mr-5 v-centering__inline">watch_later</mat-icon>
              <span class="heading">Lifetime: {{lifetime}}</span>
            </span>
          </div>
          <div class="workspace-name">
            <ng-container *ngIf="environment.workspace_name.startsWith('System.') === false; else publicBlock">
              <mat-icon class="mr-5">group</mat-icon>{{ environment.workspace_name }}
            </ng-container>
            <ng-template #publicBlock>
              <mat-icon class="mr-5 public">public</mat-icon>Public
            </ng-template>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="space-between stretch">
        <div class="description" [innerHTML]="description" #environmentDescription></div>
        <div class="labels">
          <ng-container *ngFor="let label of labels.split(',')">
            <span class="chip__sm">{{ label.trim() }}</span>
          </ng-container>
        </div>
      </mat-card-content>
    </div>
    <!-- //// END of CENTER section-->

    <!-- Card RIGHT section -->
    <mat-card-actions fxFlex="0 0 130px" class="card-action-container v-centering__horizontal">
      <app-main-instance-button [environmentId]="environment.id"></app-main-instance-button>
    </mat-card-actions>
  </mat-card>
</ng-container>
