<ng-container *ngIf="environment">
  <mat-card fxLayout="row" fxLayoutAlign="space-between stretch" [attr.data-environment-item-id]="environment.id"
    class="catalog environment-card r__all">
    <!-- Card LEFT section -->
    <div class="card-media-container v-centering__horizontal inversion light-dark" [ngClass]="{'jupyter':environmentType==='jupyter', 'rstudio':environmentType==='rstudio'}" fxFlex="0 0 110px">
      <div class="thumbnail" [ngSwitch]="environmentType">
        <div *ngSwitchCase="'jupyter'">
          <i class="lab la-python"></i><br/><span>Jupyter</span>
        </div>
        <div *ngSwitchCase="'rstudio'">
          <i class="lab la-r-project"></i><br/><span>RStudio</span>
        </div>
        <div *ngSwitchDefault>
          <i class="las la-book"></i>
        </div>
      </div>
    </div>
    <!-- //// End of Left section -->

    <!-- Card CENTER section -->
    <div fxFlex="grow" fxLayout="column" fxLayoutAlign="start stretch" class="card-info-container">
      <mat-card-header>
        <mat-card-title class="mat-title mb-5">{{ environment.name }}</mat-card-title>
        <mat-card-subtitle fxLayout="row-reverse" fxLayoutAlign="space-between center">
          <div class="meta-info" fxFlex="0 0 200px" fxLayout="row" fxLayoutAlign="end stretch" fxLayoutGap="10px">
            <span class="labels">
              <mat-icon class="mr-5">label</mat-icon>
              <span matTooltip="{{labels}}" matTooltipPosition="above" class="heading">Labels</span>
            </span>
            <span class="lifetime">
              <mat-icon class="mr-5">watch_later</mat-icon>
              <span class="heading">Lifetime: </span>{{lifetime}}
            </span>
          </div>
          <div class="workspace-name">
            <ng-container *ngIf="environment.workspace_name.startsWith('System.') === false; else publicBlock">
              <mat-icon class="mr-5">group</mat-icon>{{ environment.workspace_name }}
            </ng-container>
            <ng-template #publicBlock>
              <mat-icon class="mr-5 public">public</mat-icon>Public
            </ng-template>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p [innerHTML]="description"></p>
      </mat-card-content>
    </div>
    <!-- //// END of CENTER section-->

    <!-- Card RIGHT section -->
    <mat-card-actions fxFlex="0 0 130px" class="card-action-container v-centering__horizontal">
      <app-main-instance-button [environmentId]="environment.id"></app-main-instance-button>
    </mat-card-actions>
  </mat-card>
</ng-container>
