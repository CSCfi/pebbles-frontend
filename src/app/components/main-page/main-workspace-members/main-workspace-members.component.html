<div id="workspace-members-container" ngClass.gt-xs="pt-20 pl-40 pr-40 pb-50" ngClass.lt-sm="p-10"
     fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <!-- Search Box -->
    <mat-form-field appearance="fill" fxFlex="grow">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    <button mat-stroked-button class="member-reload-button" (click)="refreshMembers()">
      <mat-icon fontSet="material-icons-outlined">refresh</mat-icon>
    </button>
  </div>
  <ng-container *ngIf="memberList?.length > 0; else noMember">
    <!-- members table -->
    <!--
      - Index column
      - Role column
      - ext_id (email) column
      - Menu button column
     -->
    <table mat-table [dataSource]="dataSource" class="workspace-member-table" >
      <!-- Checkbox Column -->
      <!--
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      -->
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell class="icon-cell" *matHeaderCellDef>index</th>
        <td mat-cell class="center icon-cell" *matCellDef="let element" [ngClass]="{'my-account':element.email === user.ext_id}">
          {{element.index}}
        </td>
      </ng-container>
      <!-- Role column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell class="cell-role" *matCellDef="let element" [ngClass]="{'my-account':element.email === user.ext_id}">
          <ng-container [ngSwitch]="element.role">
            <div [ngClass]="element.role" class="center__v mat-caption user-association-type">
              <mat-icon fontSet="material-icons-outlined" class="user-role-icon mr-5" *ngSwitchCase="'owner'"> manage_accounts </mat-icon>
              <mat-icon fontSet="material-icons-outlined" class="user-role-icon mr-5" *ngSwitchCase="'manager'"> manage_accounts </mat-icon>
              <mat-icon fontSet="material-icons-outlined" class="user-role-icon mr-5" *ngSwitchCase="'banned'"> person_off </mat-icon>
              <mat-icon fontSet="material-icons-outlined" class="user-role-icon mr-5" *ngSwitchDefault> person </mat-icon>
              {{ displayUserAssociationType(element.role) }}
            </div>
          </ng-container>
        </td>
      </ng-container>
      <!-- ext_id column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'my-account':element.email === user.ext_id}">
          <span class="center__v">
            {{element.email}}
          </span>
        </td>
      </ng-container>
      <!-- menu column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>menu</th>
        <td mat-cell class="icon-cell" *matCellDef="let element" [ngClass]="{'my-account':element.email === user.ext_id}">
          <button mat-button [matMenuTriggerFor]="menu" aria-label="open menu"
                  [disabled]="element.role === 'owner'">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
                    [disabled]="true"
                    *ngIf="isTransferOwnerActive(element.role)">
              <mat-icon fontSet="material-icons-outlined">admin_panel_settings</mat-icon>
              <span>transfer ownership</span>
            </button>
            <button mat-menu-item
                    *ngIf="isPromoteCoOwnerActive(element.role)"
                    (click)="promoteMember(element.userId)">
              <mat-icon fontSet="material-icons-outlined">manage_accounts</mat-icon>
              <span>promote to co-owner</span>
            </button>
            <button mat-menu-item
                    *ngIf="isDemoteCoOwnerActive(element.role)"
                    (click)="demoteManager(element.userId)">
              <mat-icon fontSet="material-icons-outlined">person</mat-icon>
              <span>demote to member</span>
            </button>
            <button mat-menu-item *ngIf="element.role !== 'banned'"
                    (click)="setIsBanned(element.userId, true)">
              <mat-icon fontSet="material-icons-outlined">person_off</mat-icon>
              <span>ban member</span>
            </button>
            <button mat-menu-item *ngIf="element.role === 'banned'"
                    (click)="setIsBanned(element.userId, false)">
              <mat-icon fontSet="material-icons-outlined">person_off</mat-icon>
              <span>unban member</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!--  Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <section class="message-container">
            No data matching "{{input.value}}"
          </section>
        </td>
      </tr>
    </table>
  </ng-container>

  <!-- Loading / No Members -->
  <ng-template #noMember>
    <div class="message-container">
      <div class="empty-message" *ngIf="memberList !== null">
        <mat-icon fontSet="material-icons-outlined" class="md-96">group</mat-icon>
        <span class="message-title">
          No members in this workspace.
        </span>
      </div>
      <div class="empty-message" *ngIf="memberList === null">
        <mat-icon fontSet="material-icons-outlined" class="md-96">hourglass_top</mat-icon>
        <span class="message-title">...Loading...</span>
      </div>
    </div>
  </ng-template>

  <!-- Paginator-->
  <div [hidden]="!isPaginatorVisible">
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
</div>
