<div class="content-header-container"
     fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="30px"
     fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="start" fxLayoutGap.lt-sm="10px">
  <app-main-content-header fxFlex="grow"
    (emitApplyFilter)="applyFilter($event)"
    [content]="content"
    [isSearchOn]="true"
    [isAutocompleteDisabled]="true"
    [labels]="selectedCatalog ? selectedCatalog.labels : []">
  </app-main-content-header>
  <button mat-flat-button color="accent" id="join-workspace-button" aria-label="Join Workspace"
          fxFlex="0 0 180px" fxFlex.lt-sm="grow"
          (click)="openJoinWorkspaceDialog()">
    <mat-icon fontSet="material-icons-outlined" class="mr-5">group_add</mat-icon>
    Join workspace
  </button>
</div>

<!-- Application Catalogs -->
<section class="environments-catalog content-container" ngClass.lt-sm="mobile">
  <mat-tab-group mat-align-tabs="center" animationDuration="0ms" class="mb-30"
    (selectedTabChange)="changeCatalog($event)">
    <ng-container *ngFor="let catalog of getCatalogs()">
      <mat-tab label="{{ catalog.name }}">
        <ng-template mat-tab-label>
          <div [ngSwitch]="catalog.type">
            <ng-container *ngSwitchCase="'all'">
              <mat-icon fontSet="material-icons-outlined" class="tab-icon">
                apps
              </mat-icon>
            </ng-container>
          </div>
          <span class="tab-title mat-subheading-2">{{ catalog.name }}</span>
        </ng-template>

        <div class="tab-content">
          <div class="catalog-section" *ngIf="selectedCatalog && selectedCatalog.name === catalog.name">
            <div *ngIf="environments?.length > 0; else noEnvironmentBlock" class="environment-item-container"
              fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
              <ng-container *ngFor="let environment of environments">
                <app-main-environment-item
                  [environment]="environment">
                </app-main-environment-item>
              </ng-container>
            </div>
            <ng-template #noEnvironmentBlock>
              <section class="message-container">
                <div class="empty" *ngIf="environments !== null">
                  <mat-icon fontSet="material-icons-outlined">import_contacts</mat-icon>
                  <span class="message">No applications found.</span>
                </div>
                <div class="empty" *ngIf="environments === null">
                  <mat-icon fontSet="material-icons-outlined">hourglass_top</mat-icon>
                  <span class="message">...Loading...</span>
                </div>
              </section>
            </ng-template>
          </div>
        </div>
        <!-- //// tab-content -->
      </mat-tab>
    </ng-container>
  </mat-tab-group>

  <!-- Catalogs have not been fetched yet -->
  <ng-container *ngIf="getCatalogs().length === 0">
    <section class="message-container">
      <div class="empty">
        <mat-icon fontSet="material-icons-outlined">hourglass_top</mat-icon>
        <span class="message">...Loading...</span>
      </div>
    </section>
  </ng-container>

</section>
