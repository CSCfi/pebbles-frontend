<mat-sidenav-container>
  <!-- SideNav Area -->
  <mat-sidenav #sidenav opened mode="side" fxHide.xs="true"
    [ngClass]="{'minimize':!isSideNavOpen}">
    <app-main-nav class="sidebar" (toggleSideNavEvent)="toggleSideNav()"
                  [isSideNavOpen]="isSideNavOpen">
    </app-main-nav>
  </mat-sidenav>
  <!-- Main Page Area -->
  <mat-sidenav-content [ngClass]="{'expanded':!isSideNavOpen}" [ngClass.xs]="'responsive-xs'" >

    <!-- Mobile mode : Header  -->
    <mat-toolbar color="primary" fxHide.gt-xs="true" fxShow.xs="true">
      <div class="logo mat-display-2" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <a class="center__v" [routerLink]="['/main/catalog']" fxLayout="row" fxLayoutGap="10px"
           fxLayoutAlign="space-between center">
          <div class="logo__mark" fxFlex="0 0 36px">
            <mat-icon fontSet="material-icons-outlined" class="md-36">import_contacts</mat-icon>
          </div>
          <div class="logo__type">
            Notebooks
          </div>
        </a>
      </div>
      <div class="flex-spacer"></div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <app-main-nav [isSideNavOpen]="true">
        </app-main-nav>
      </mat-menu>
    </mat-toolbar>
    <!--//// Mobile mode : Header  -->

    <div class="main-content-container" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
