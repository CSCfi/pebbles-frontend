<div class="content-header-container"
  fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="30px">
  <app-main-content-header
    fxFlex="grow"
    (emitApplyFilter)="applyFilter($event)"
    [content]="content"
    [isSearchOn]="true"
    [isAutocompleteDisabled]="true"
    [labels]="[]">
  </app-main-content-header>
</div>
<div class="active-sessions-container content-container">
  <ng-container *ngIf="tableRowData.length > 0; else noSessions">
    <div class="mt-10 mb-10">
      <button mat-flat-button
              (click)="openStopSessionDialog(this.selection.selected)"
              [disabled]="selection.isEmpty()"
      >
        Delete selected sessions
      </button>
    </div>

    <!-- active sessions list -->
    <table mat-table [dataSource]="dataSource">

      <!-- checkbox column -->
      <ng-container matColumnDef="isSelected">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- workspaceName -->
      <ng-container matColumnDef="workspaceName">
        <th mat-header-cell *matHeaderCellDef>Workspace</th>
        <td mat-cell *matCellDef="let element">{{element.workspaceName}}</td>
      </ng-container>

      <!-- environmentName -->
      <ng-container matColumnDef="environmentName">
        <th mat-header-cell *matHeaderCellDef>Environment</th>
        <td mat-cell *matCellDef="let element">{{element.environmentName}}</td>
      </ng-container>

      <!-- sessionName -->
      <ng-container matColumnDef="sessionName">
        <th mat-header-cell *matHeaderCellDef>Session</th>
        <td mat-cell *matCellDef="let element">
          {{ element.sessionName }}
          <button *ngIf="element.sessionUrl"
            (click)="openEnterSessionDialog(element)">
            <mat-icon fontSet="material-icons-outlined">launch</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- state -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <!-- lifetimeLeft -->
      <ng-container matColumnDef="lifetimeLeft">
        <th mat-header-cell *matHeaderCellDef>Lifetime</th>
        <td mat-cell *matCellDef="let element">{{ element.lifetimeLeft }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-container>

  <!-- No sessions -->
  <ng-template #noSessions>
    <div class="message-container">
      <div class="empty" *ngIf="lastUpdateTs === 0">
        <mat-icon fontSet="material-icons-outlined">hourglass_top</mat-icon>
        <span class="message">...Loading...</span>
      </div>
      <div class="empty" *ngIf="lastUpdateTs > 0">
        <mat-icon fontSet="material-icons-outlined">memory</mat-icon>
        <span class="message">
          No active sessions
        </span>
      </div>
    </div>
  </ng-template>
</div>
