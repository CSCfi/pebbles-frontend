<mat-form-field class="chip-list mb-5" appearance="fill">
  <mat-chip-grid #chipList aria-label="keyword selection">
    <mat-chip-row *ngFor="let label of labels" [removable]="removable" class="label chip__m bg__accent"
      (removed)="removeLabel(label)" selected>
      {{label}}
      <mat-icon fontSet="material-icons-outlined" matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip-row>
    <input #labelInput
      [formControl]="labelCtrl" [matAutocomplete]="auto"
      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-grid>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let label of filteredLabels | async" [value]="label">
      {{label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<div class="candidate-label-outer">
  <mat-chip-listbox class="candidate-labels">
    <mat-chip-option (click)="clicked($event)" *ngFor="let label of getCandidateLabels()" class="label">
      {{label}}
    </mat-chip-option>
  </mat-chip-listbox>
</div>
