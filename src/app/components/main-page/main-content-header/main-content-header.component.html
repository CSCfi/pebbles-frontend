<ng-container *ngIf="content">
  <div class="content-header v-centering"
    fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="30px">

    <h2 class="title" [innerHTML]="content.title" fxFlex="0 0 auto"></h2>

    <form class="search-form" *ngIf="isSearchOn" fxFlex="grow">
      <mat-form-field appearance="outline">
        <input matInput type="search">
        <span matPrefix><mat-icon>search</mat-icon></span>
      </mat-form-field>
    </form>

  </div>
</ng-container>
