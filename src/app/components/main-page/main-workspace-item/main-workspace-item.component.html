<div class="my-workspaces" *ngIf="workspace">
  <mat-card class="my-workspaces-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-title class="workspace-name mb-0" fxFlex="grow">
        <mat-icon class="mr-10">people_outline</mat-icon>
        <span [innerHTML]="workspace.name"></span>
        <mat-chip class="chip__sm ml-5" color="accent" selected *ngIf="isNew">New</mat-chip>
      </mat-card-title>
      <button mat-button class="workspace-item-menu" [matMenuTriggerFor]="menu" aria-label="open environment menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item aria-label="workspace delete" matTooltip="Leave Workspace"
          [disabled]="workspace.name.startsWith('System.') === true" (click)="exitWorkspace()">
          <mat-icon>logout</mat-icon>Exit workspace
        </button>
        <button mat-menu-item aria-label="Send message" matTooltip="Send message" [disabled]="true">
          <mat-icon>mail_outline</mat-icon>Send message
        </button>
      </mat-menu>
    </mat-card-header>
    <!-- //// workspace-info -->
    <mat-card-content>
      <div class="workspace-description mt-10 mb-5" [innerHTML]="workspace.description">
      </div>
      <div class="environment-list" *ngIf="environments" [ngClass]="{'active': environments.length > 0}">
        <ng-container *ngIf="environments">
          <div class="environment-info-header v-centering__inline" (click)="toggleEnvironmentList()">
            <mat-icon class="material-icons-outlined">list</mat-icon>
            <ng-container *ngIf="environments.length > 0">
              <mat-icon *ngIf="!panelOpenState ; else openedPanelBlock">arrow_right</mat-icon>
              <ng-template #openedPanelBlock>
                <mat-icon *ngIf="panelOpenState">arrow_drop_down</mat-icon>
              </ng-template>
            </ng-container>
            <span class="ml-10">{{ environments.length }} Environments</span>
          </div>
        </ng-container>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-accordion *ngIf="environments && environments.length > 0" multi>
    <mat-expansion-panel [expanded]="panelOpenState">
      <div class="environment-item" *ngFor="let environment of environments">
        <div class="tree"></div>
        <app-main-environment-item [environment]="environment">
        </app-main-environment-item>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
