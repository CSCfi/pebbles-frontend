<div class="workspaces-item" *ngIf="workspace">
  <mat-card class="card pl-20 pr-20">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-title class="mat-title mb-0 center__v" fxFlex="grow">
        <mat-icon class="txt__warn mr-10">group</mat-icon>
        <span [innerHTML]="workspace.name"></span>
        <mat-chip class="chip__sm ml-5" color="accent" selected *ngIf="isNew">New</mat-chip>
      </mat-card-title>
      <button mat-button class="workspace-item-menu" [matMenuTriggerFor]="menu" aria-label="open menu">
        <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item aria-label="workspace delete" matTooltip="Leave Workspace"
          [disabled]="workspace.name.startsWith('System.') === true" (click)="exitWorkspace()">
          <mat-icon fontSet="material-icons-outlined">logout</mat-icon>Exit workspace
        </button>
        <button mat-menu-item aria-label="Send message" matTooltip="Send message" [disabled]="true">
          <mat-icon fontSet="material-icons-outlined">mail_outline</mat-icon>Send message
        </button>
      </mat-menu>
    </mat-card-header>
    <!-- //// workspace-info -->
    <mat-card-content>
      <div class="description mt-10 mb-5" [innerHTML]="workspace.description">
      </div>
      <div class="environment-list" *ngIf="environments !== null" [ngClass]="{'active': environments?.length > 0}">
        <div class="toggle-button center__v" (click)="toggleEnvironmentList()">
          <mat-icon class="material-icons-outlined">list</mat-icon>
          <ng-container *ngIf="environments.length > 0">
            <mat-icon fontSet="material-icons-outlined" *ngIf="!panelOpenState ; else openedPanelBlock">arrow_right</mat-icon>
            <ng-template #openedPanelBlock>
              <mat-icon fontSet="material-icons-outlined" *ngIf="panelOpenState">arrow_drop_down</mat-icon>
            </ng-template>
          </ng-container>
          <span class="ml-5">{{ environments.length }} Applications</span>
        </div>
      </div>
      <!-- workspaces visible, but applications have not been loaded yet -->
      <div *ngIf="environments === null">
        <span class="ml-10">...Loading...</span>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-accordion *ngIf="environments?.length > 0" multi>
    <mat-expansion-panel [expanded]="panelOpenState">
      <div class="environment-item pl-15 pt-5" *ngFor="let environment of environments">
        <div class="tree"></div>
        <app-main-environment-item [environment]="environment">
        </app-main-environment-item>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
