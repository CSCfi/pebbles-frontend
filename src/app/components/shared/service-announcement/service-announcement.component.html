<ng-container *ngFor="let item of getServiceAnnouncements()">
  <div class="service-announcement-item"
       [ngClass]="getServiceAnnouncementType(item.level)">
    <span class="service-announcement-subject" [innerHTML]="item.subject"></span>
    <span class="service-announcement-content" [innerHTML]="item.content"></span>
  </div>
</ng-container>
