<div class="dialog-container">
  <div class="corner-button-container" *ngIf="data.dialogActions.includes('cancel-icon')">
    <button mat-icon-button mat-dialog-close class="corner-button" tabindex="-1">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h3 class="mat-dialog-title">{{ data.dialogTitle }}</h3>
  <mat-dialog-content>
    <div class="dialog-content" *ngIf="this.data.dialogContent" [innerHTML]="data.dialogContent">
    </div>
    <div class="dialog-clipboard" *ngIf="this.data.dialogClipboard">
      <div>{{ this.data.dialogClipboard }}</div>
      <button matTooltip="Copy"
              mat-dialog-close
              cdkFocusInitial
              autofocus
              [cdkCopyToClipboard]="this.data.dialogClipboard">
        <mat-icon fontSet="material-icons-outlined" class="md-24">content_copy</mat-icon>
      </button>
    </div>
  </mat-dialog-content>
  <div class="dialog-actions">
    <button mat-button mat-dialog-close class="borderless-btn"
            *ngIf="data.dialogActions.includes('close')">Close
    </button>
    <button mat-flat-button class="primary-btn"
            *ngIf="data.dialogActions.includes('confirm')"
            (click)="onConfirm()">
      Confirm
    </button>
    <button mat-dialog-close class="plain-btn"
            *ngIf="data.dialogActions.includes('cancel')">Cancel
    </button>
  </div>
</div>
