<h2 mat-dialog-title>{{ data.dialogTitle }}</h2>
<div mat-dialog-content class="dialog-content" *ngIf="this.data.dialogContent" [innerHTML]="data.dialogContent"></div>
<div mat-dialog-content *ngIf="this.data.dialogClipboard" class="spacer__t20">
  <div class="dialog-clipboard" fxLayout="row" fxLayoutAlign="space-evenly stretch" fxLayoutGap="10px" >
    <div fxFlex="grow">{{ this.data.dialogClipboard }}</div>
    <button [cdkCopyToClipboard]="this.data.dialogClipboard" fxFlex="0 0 25px" matTooltip="Copy to clipboard"><mat-icon>content_copy</mat-icon></button>
  </div>
</div>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end" class="spacer__t30">
  <button *ngIf="data.dialogActions.includes('close')" mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
