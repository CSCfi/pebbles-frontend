<div class="message-item mb-10"
     *ngIf="message.isVisible"
     [ngClass]="message.type">
  <span class="close-button"
        href="#" data-dismiss="alert" aria-label="close"
        (click)="close()">
    <mat-icon class="md-18">close</mat-icon>
  </span>
  <strong> {{ message.type }} </strong>
  {{ message.description }}
</div>
