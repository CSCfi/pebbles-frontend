<mat-toolbar-row id="header" role="heading"
                 [ngClass]="'container__'+displayMode">
  <!-- Logo -->
  <div class="logo" fxFlex="0 0 300px"
       [ngClass]="('mat-display-'+logoTypeSize)">
    <a [routerLink]="['/welcome']" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
      <div class="logo__mark" [fxFlex]="('0 '+'0 '+ logoMarkSize+'px')">
        <mat-icon fontSet="material-icons-outlined"
                  [ngClass]="'md-'+logoMarkSize">import_contacts
        </mat-icon>
      </div>
      <div class="logo__type" fxFlex="0 0 240px">
        Notebooks
        <span class="owner mat-display-1">CSC.fi</span>
      </div>
    </a>
  </div>
  <!-- Navigation -->
  <span fxFlex></span>
  <ul class="navbar mat-display-2 mb-10 mt-10"
      fxShow="true" fxHide.lt-sm="true"
      fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px"
      fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="end start" fxLayoutGap.lt-sm="5px"
      *ngIf="isNaviVisible">
    <li>
      <a href="https://www.webropolsurveys.com/S/84118B6BD6E97501.par" target="_blank" rel="noopener">
        Host courses & request
      </a>
    </li>
    <li>
      <a href="https://research.csc.fi/en/notebooks-terms-of-use" target="_blank" rel="noopener">
        Terms & Pricing
      </a>
    </li>
    <li>
      <a href="https://notebooks.csc.fi/accessibility_statement.html" target="_blank" rel="noopener">
        Accessibility
      </a>
    </li>
    <li>
      <a href="mailto:notebooks@csc.fi" target="_blank" rel="noopener">
        Contact us
      </a>
    </li>
  </ul>
</mat-toolbar-row>
