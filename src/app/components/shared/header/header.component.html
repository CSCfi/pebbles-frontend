<mat-toolbar-row id="header" role="heading"
                 [ngClass]="'container__'+displayMode" ngClass.lt-sm="mobile">
  <!-- Logo -->
  <a [routerLink]="['/welcome']" class="logo no-u-line"
     [ngClass]="('mat-display-'+logoTypeSize)">
    <div class="logo__mark csc-logo">
      <img src="assets/images/logo/csc_logo.svg" alt="csc-logo" [width]="logoMarkSize">
    </div>
    <div class="logo__type">
      {{ publicConfigService.getInstallationName() }}
      <span class="owner mat-headline-4">{{ publicConfigService.getInstallationDomain() }}</span>
    </div>
  </a>
  <!-- Navigation -->
  <ul class="navbar mat-headline-3 no-u-line mb-10 mt-10"
      *ngIf="isNaviVisible">
    <li>
      <a [href]="publicConfigService.getServiceDocumentationUrl()" target="_blank" rel="noopener">
        Documentation
      </a>
    </li>
    <li>
      <a [href]="publicConfigService.getTermsOfUseUrl()" target="_blank" rel="noopener">
        Terms & Pricing
      </a>
    </li>
    <li>
      <a [href]="publicConfigService.getAccessibilityStatementUrl()" target="_blank" rel="noopener">
        Accessibility
      </a>
    </li>
  </ul>
</mat-toolbar-row>
